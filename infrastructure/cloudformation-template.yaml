AWSTemplateFormatVersion: '2010-09-09'
Description: 'Campaign Manager Pro - Serverless Infrastructure'

Parameters:
  EnvironmentName:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - staging
      - prod
    Description: Environment name

  ProjectName:
    Type: String
    Default: campaign-manager-pro
    Description: Project name used for resource naming

Resources:
  # DynamoDB Table
  CampaignsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${ProjectName}-campaigns-${EnvironmentName}'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        - AttributeName: createdAt
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: createdAt-index
          KeySchema:
            - AttributeName: createdAt
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentName
        - Key: Project
          Value: !Ref ProjectName

  # S3 Bucket for Campaign Assets
  AssetsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${ProjectName}-assets-${EnvironmentName}'
      CorsConfiguration:
        CorsRules:
          - AllowedOrigins:
              - '*'
            AllowedMethods:
              - GET
              - PUT
              - POST
            AllowedHeaders:
              - '*'
            MaxAge: 3000
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldVersions
            Status: Enabled
            NoncurrentVersionExpirationInDays: 30
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentName

  # S3 Bucket for Frontend
  FrontendBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${ProjectName}-frontend-${EnvironmentName}'
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: error.html
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentName

  # S3 Bucket Policy for Frontend
  FrontendBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref FrontendBucket
      PolicyDocument:
        Statement:
          - Sid: PublicReadGetObject
            Effect: Allow
            Principal: '*'
            Action: 's3:GetObject'
            Resource: !Sub '${FrontendBucket.Arn}/*'

  # IAM Role for Lambda Functions
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-lambda-role-${EnvironmentName}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'dynamodb:GetItem'
                  - 'dynamodb:PutItem'
                  - 'dynamodb:UpdateItem'
                  - 'dynamodb:DeleteItem'
                  - 'dynamodb:Query'
                  - 'dynamodb:Scan'
                Resource:
                  - !GetAtt CampaignsTable.Arn
                  - !Sub '${CampaignsTable.Arn}/index/*'
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 's3:PutObject'
                  - 's3:GetObject'
                  - 's3:DeleteObject'
                Resource:
                  - !Sub '${AssetsBucket.Arn}/*'

  # Lambda Function - Create Campaign
  CreateCampaignFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${ProjectName}-create-${EnvironmentName}'
      Runtime: python3.11
      Handler: lambda_functions.create_campaign_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          def create_campaign_handler(event, context):
              return {'statusCode': 200, 'body': 'Placeholder - Deploy actual code'}
      Environment:
        Variables:
          TABLE_NAME: !Ref CampaignsTable
          ENVIRONMENT: !Ref EnvironmentName
      Timeout: 30
      MemorySize: 256
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentName

  # Lambda Function - List Campaigns
  ListCampaignsFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${ProjectName}-list-${EnvironmentName}'
      Runtime: python3.11
      Handler: lambda_functions.get_campaigns_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          def get_campaigns_handler(event, context):
              return {'statusCode': 200, 'body': 'Placeholder - Deploy actual code'}
      Environment:
        Variables:
          TABLE_NAME: !Ref CampaignsTable
          ENVIRONMENT: !Ref EnvironmentName
      Timeout: 30
      MemorySize: 256

  # Lambda Function - Get Campaign
  GetCampaignFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${ProjectName}-get-${EnvironmentName}'
      Runtime: python3.11
      Handler: lambda_functions.get_campaign_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          def get_campaign_handler(event, context):
              return {'statusCode': 200, 'body': 'Placeholder - Deploy actual code'}
      Environment:
        Variables:
          TABLE_NAME: !Ref CampaignsTable
          ENVIRONMENT: !Ref EnvironmentName
      Timeout: 30
      MemorySize: 256

  # Lambda Function - Update Campaign
  UpdateCampaignFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${ProjectName}-update-${EnvironmentName}'
      Runtime: python3.11
      Handler: lambda_functions.update_campaign_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          def update_campaign_handler(event, context):
              return {'statusCode': 200, 'body': 'Placeholder - Deploy actual code'}
      Environment:
        Variables:
          TABLE_NAME: !Ref CampaignsTable
          ENVIRONMENT: !Ref EnvironmentName
      Timeout: 30
      MemorySize: 256

  # Lambda Function - Delete Campaign
  DeleteCampaignFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${ProjectName}-delete-${EnvironmentName}'
      Runtime: python3.11
      Handler: lambda_functions.delete_campaign_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          def delete_campaign_handler(event, context):
              return {'statusCode': 200, 'body': 'Placeholder - Deploy actual code'}
      Environment:
        Variables:
          TABLE_NAME: !Ref CampaignsTable
          ENVIRONMENT: !Ref EnvironmentName
      Timeout: 30
      MemorySize: 256

  # Lambda Function - Upload File
  UploadFileFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${ProjectName}-upload-${EnvironmentName}'
      Runtime: python3.11
      Handler: lambda_functions.upload_file_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          def upload_file_handler(event, context):
              return {'statusCode': 200, 'body': 'Placeholder - Deploy actual code'}
      Environment:
        Variables:
          BUCKET_NAME: !Ref AssetsBucket
          ENVIRONMENT: !Ref EnvironmentName
      Timeout: 60
      MemorySize: 512

  # API Gateway
  CampaignApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: !Sub '${ProjectName}-api-${EnvironmentName}'
      ProtocolType: HTTP
      CorsConfiguration:
        AllowOrigins:
          - '*'
        AllowMethods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
        AllowHeaders:
          - '*'
        MaxAge: 3600

  # API Gateway Stage
  ApiStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId: !Ref CampaignApi
      StageName: !Ref EnvironmentName
      AutoDeploy: true
      DefaultRouteSettings:
        ThrottlingBurstLimit: 100
        ThrottlingRateLimit: 50

  # Lambda Permissions for API Gateway
  CreateCampaignPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref CreateCampaignFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${CampaignApi}/*'

  ListCampaignsPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref ListCampaignsFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${CampaignApi}/*'

  GetCampaignPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref GetCampaignFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${CampaignApi}/*'

  UpdateCampaignPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref UpdateCampaignFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${CampaignApi}/*'

  DeleteCampaignPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref DeleteCampaignFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${CampaignApi}/*'

  UploadFilePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref UploadFileFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${CampaignApi}/*'

  # API Gateway Integrations
  CreateCampaignIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref CampaignApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !GetAtt CreateCampaignFunction.Arn
      PayloadFormatVersion: '2.0'

  ListCampaignsIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref CampaignApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !GetAtt ListCampaignsFunction.Arn
      PayloadFormatVersion: '2.0'

  GetCampaignIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref CampaignApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !GetAtt GetCampaignFunction.Arn
      PayloadFormatVersion: '2.0'

  UpdateCampaignIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref CampaignApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !GetAtt UpdateCampaignFunction.Arn
      PayloadFormatVersion: '2.0'

  DeleteCampaignIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref CampaignApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !GetAtt DeleteCampaignFunction.Arn
      PayloadFormatVersion: '2.0'

  UploadFileIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref CampaignApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !GetAtt UploadFileFunction.Arn
      PayloadFormatVersion: '2.0'

  # API Gateway Routes
  CreateCampaignRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref CampaignApi
      RouteKey: 'POST /campaigns'
      Target: !Sub 'integrations/${CreateCampaignIntegration}'

  ListCampaignsRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref CampaignApi
      RouteKey: 'GET /campaigns'
      Target: !Sub 'integrations/${ListCampaignsIntegration}'

  GetCampaignRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref CampaignApi
      RouteKey: 'GET /campaigns/{id}'
      Target: !Sub 'integrations/${GetCampaignIntegration}'

  UpdateCampaignRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref CampaignApi
      RouteKey: 'PUT /campaigns/{id}'
      Target: !Sub 'integrations/${UpdateCampaignIntegration}'

  DeleteCampaignRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref CampaignApi
      RouteKey: 'DELETE /campaigns/{id}'
      Target: !Sub 'integrations/${DeleteCampaignIntegration}'

  UploadFileRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref CampaignApi
      RouteKey: 'POST /uploads'
      Target: !Sub 'integrations/${UploadFileIntegration}'

  # CloudFront Distribution (Optional but recommended)
  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        DefaultRootObject: index.html
        Origins:
          - Id: S3Origin
            DomainName: !GetAtt FrontendBucket.RegionalDomainName
            S3OriginConfig:
              OriginAccessIdentity: ''
        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods:
            - GET
            - HEAD
            - OPTIONS
          CachedMethods:
            - GET
            - HEAD
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: none
          MinTTL: 0
          DefaultTTL: 3600
          MaxTTL: 86400
          Compress: true
        PriceClass: PriceClass_100
        CustomErrorResponses:
          - ErrorCode: 404
            ResponseCode: 200
            ResponsePagePath: /index.html
          - ErrorCode: 403
            ResponseCode: 200
            ResponsePagePath: /index.html

Outputs:
  ApiEndpoint:
    Description: API Gateway endpoint URL
    Value: !Sub 'https://${CampaignApi}.execute-api.${AWS::Region}.amazonaws.com/${EnvironmentName}'
    Export:
      Name: !Sub '${ProjectName}-api-url-${EnvironmentName}'

  DynamoDBTableName:
    Description: DynamoDB table name
    Value: !Ref CampaignsTable
    Export:
      Name: !Sub '${ProjectName}-table-${EnvironmentName}'

  AssetsBucketName:
    Description: S3 bucket for campaign assets
    Value: !Ref AssetsBucket
    Export:
      Name: !Sub '${ProjectName}-assets-bucket-${EnvironmentName}'

  FrontendBucketName:
    Description: S3 bucket for frontend
    Value: !Ref FrontendBucket
    Export:
      Name: !Sub '${ProjectName}-frontend-bucket-${EnvironmentName}'

  CloudFrontDomain:
    Description: CloudFront distribution domain
    Value: !GetAtt CloudFrontDistribution.DomainName
    Export:
      Name: !Sub '${ProjectName}-cloudfront-domain-${EnvironmentName}'

  FrontendURL:
    Description: Frontend URL
    Value: !Sub 'https://${CloudFrontDistribution.DomainName}'
